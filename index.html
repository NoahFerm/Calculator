<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>


            .row{
                height: 10vh;
                
            }
            .col{
                display:flex;
                align-items: center;
                
            }

            .col-12{
                display:flex;
                align-items: center;
                font-size: 5vh;
            }
            button{
                width: 100%;
                height: 90%;
                font-size: 5vh;
            }
        </style>
    </head>
    <body>
        <div class="container border mt-1" id="container">
            <div class="row border m-1">
                <div class="col-12">
                    Answer
                </div>
            </div>
            <div class="row m-1">
                <div class="col"><button type="button" class="rounded">+</button></div>
                <div class="col"><button type="button" class="rounded">-</button></div>
                <div class="col"><button type="button" class="rounded">x</button></div>
                <div class="col"><button type="button" class="rounded">÷</button></div>
            </div>
            <div class="row m-1">
                <div class="col"><button type="button" class="rounded">1</button></div>
                <div class="col"><button type="button" class="rounded">2</button></div>
                <div class="col"><button type="button" class="rounded">3</button></div>
                <div class="col"><button type="button" class="rounded">^</button></div>
            </div>
            <div class="row m-1">
                <div class="col"><button type="button" class="rounded">4</button></div>
                <div class="col"><button type="button" class="rounded">5</button></div>
                <div class="col"><button type="button" class="rounded">6</button></div>
                <div class="col"><button type="button" class="rounded">√</button></div>
            </div>
            <div class="row m-1">
                <div class="col"><button type="button" class="rounded">7</button></div>
                <div class="col"><button type="button" class="rounded">8</button></div>
                <div class="col"><button type="button" class="rounded">9</button></div>
                <div class="col"><button type="button" class="rounded">.</button></div>
            </div>
            <div class="row m-1">
                <div class="col"><button type="button" class="rounded">Reset</button></div>
                <div class="col"><button type="button" class="rounded">0</button></div>
                <div class="col"><button type="button" class="rounded">Delete</button></div>
                <div class="col"><button type="button" class="rounded">=</button></div>
            </div>
        </div>
    </body>
</html>
